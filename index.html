<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Fronten Mentor IO</title>
</head>
<body>
    <main class="main">
        <img class="main--img" src="Assets/bg-desktop.png" alt="">
    </main>
    <aside class="aside">
        <div class="aside--div">
            <img class="aside__div--logo"src="Assets/logo.svg" alt="">
            <div class="figure">
                <div>
                    <img class="figure--icon" src="Assets/icon-document.svg" alt="">
                </div>
                <div>
                    <img class="figure--icon"src="Assets/icon-folder.svg" alt="">
                </div>
                <div>
                    <img class="figure--icon" src="Assets/icon-upload.svg" alt="">
                </div>
            </div>
        </div>

        <div class="aside--div1">
            <div class="board">
                <h2 class="board--number">185</h2>
                <h5 class="title">GB LEFT</h5>
            </div>
            <div class="aside--progress">
                <h4 class="aside--title">You've used 815Gb of your storage</h4>
                <progress class="aside--bar" value="815" max="1000">Storage</progress>
            </div>
            <div class="div--percent">
                <h5>0Gb</h5>
                <h5>100Gb</h5>
            </div>
        </div>
    </aside>
    
</body>
</html>
